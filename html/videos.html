<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/videos.css">
    <link
        href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'
        rel='stylesheet'>
</head>

<body>
    <div class="container">
        <img class="main-cover" src="/assets/cover-image.jpg" alt="cover image">
        <div class="top-left">Videos</div>
    </div>
    <div class="match-card">
        <div class="card-topic">Julian Arundel score a century</div>
        <div class="iframe">
            <iframe width="1200" height="675" src="https://www.youtube.com/embed/3ogdw3zLly4" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div class="card-location">Pallakele Cricket Stadium, Kandy</div>
        <div class="card-location">15:30 IST (05:30 GMT) 14:00 LOCAL</div>
    </div>

</body>

</html>
